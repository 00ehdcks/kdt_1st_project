<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>종합 환자 정보</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <a href="main.html"><h1>환자 데이터 포털</h1></a>
      <form class="login-box">
        <div class="login-fields">
          <div class="input-box">
            <span class="bx bxs-user"></span>
            <input type="text" id="id" placeholder="아이디" required />
          </div>
          <div class="input-box">
            <span class="bx bxs-lock-alt"></span>
            <input type="password" id="pwd" placeholder="비밀번호" required />
          </div>
        </div>
        <button type="button" class="login-btn" id="login-button">
          <span class="bx bx-log-in-circle"></span>
        </button>
      </form>
    </div>
    <script src="/src/login.js"></script>
  </body>
</html>
